<fieldset id="pick-resources">
    <legend>Resources</legend>
    <div class="form-group">
        <label for="flavorChoice" class="col-sm-3 control-label">Select a Flavor:</label>
        <span id="flavorDisplay"></span>
    </div>
    <div id="resource-creation-error" class="creation-error alert alert-danger text-center" class="alert alert-danger text-center" role="alert"></div>
    <div class="form-group">
        <label for="cpu-input" class="col-sm-3 control-label">CPU Amount</label>
        <div class="col-sm-8">
            <div class="rs-slider">
                <span id="cpu-min" class="pull-left">?</span>
                <span id="cpu-max" class="pull-right">?</span>
                <input for="cpuOutput" oninput="cpuOutput.value=cpuInput.value" id="cpu-input" disabled type="range" min="1" name="cpuInput" />
            </div>
            <input oninput="cpuInput.value=cpuOutput.value"
            id="cpu-output" class="rs-output" disabled type="text" name="cpuOutput"
            for="cpuInput" oninput="cpuInput.value=cpuOutput.value" />
        </div>
    </div>
    <div class="form-group">
        <label for="memory-input" class="col-sm-3 control-label">RAM Amount</label>
        <div class="col-sm-8">
            <div class="rs-slider">
                <span id="mem-min" class="pull-left">?</span>
                <span id="mem-max" class="pull-right">?</span>
                <input for="memOutput" oninput="memOutput.value=memInput.value" id="memory-input" disabled type="range" min="1"  name="memInput" />
            </div>
            <input oninput="memInput.value=memOutput.value"
            id="memory-output" class="rs-output" disabled type="text" name="memOutput"
            for="memInput" oninput="memInput.value=memOutput.value" />
        </div>
    </div>
    <div class="form-group">
        <label for="disk-input" class="col-sm-3 control-label">Disk Amount</label>
        <div class="col-sm-8">
            <div class="rs-slider">
                <span id="disk-min" class="pull-left">?</span>
                <span id="disk-max" class="pull-right">?</span>
                <input for="diskOutput" oninput="diskOutput.value=diskInput.value" id="disk-input" disabled type="range" min="1" name="diskInput" />
            </div>
            <input oninput="diskInput.value=diskOutput.value"
            id="disk-output" class="rs-output" disabled type="text" name="diskOutput"
            for="diskInput" oninput="diskInput.value=diskOutput.value" />
        </div>
    </div>
</fieldset>
